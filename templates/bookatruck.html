<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Truck - LogiTrac</title>

    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 70px; /* Adjust for fixed navbar */
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
        }

        input[type="text"],
        textarea,
        input[type="datetime-local"],
        input[type="submit"] {
            border-radius: 4px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ced4da;
        }

        input[type="datetime-local"],
        input[type="submit"] {
            padding: 12px;
            border: none;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="datetime-local"]:focus,
        input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #007bff; /* Focus border color */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %} ">LogiTrac</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Book a Truck</h1>
        <p>Please enter the details below to book a truck for shipment:</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="senderName">Sender's Name:</label>
                <input type="text" class="form-control" id="senderName" name="senderName" required>
            </div>

            <div class="form-group">
                <label for="senderAddress">Sender's Address:</label>
                <textarea class="form-control" id="senderAddress" name="senderAddress" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="receiverName">Receiver's Name:</label>
                <input type="text" class="form-control" id="receiverName" name="receiverName" required>
            </div>

            <div class="form-group">
                <label for="receiverAddress">Receiver's Address:</label>
                <textarea class="form-control" id="receiverAddress" name="receiverAddress" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="shipmentDetails">Shipment Details:</label>
                <textarea class="form-control" id="shipmentDetails" name="shipmentDetails" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="pickupTime">Pickup Time:</label>
                <input type="datetime-local" class="form-control" id="pickupTime" name="pickupTime" required>
            </div>

            <div class="form-group">
                <label for="dropoffTime">Drop-off Time:</label>
                <input type="datetime-local" class="form-control" id="dropoffTime" name="dropoffTime" required>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Book Truck">
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
