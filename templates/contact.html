<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - LogiTrac</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 50px;
        }

        .container {
            margin-top: 20px;
            max-width: 800px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        hr {
            margin-top: 40px;
            margin-bottom: 40px;
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href="#">LogiTrac</a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have any questions or inquiries? Feel free to reach out to us:</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>

        <hr>

        <h3>Book a Truck for Goods</h3>
        <p>Need to transport goods? Book a truck with us:</p>
        <a href="{% url 'book' %}" class="btn btn-success">Book a Truck</a>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
